<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieMatch: Personalized Movie Recommendations</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- Include Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha256-Mc5F4sZ7/67fA+Ud/RAZL+RHZLR5K6cZL3rRQ+uxTkk=" crossorigin="anonymous">
</head>
<body>
    <h1>MovieMatch</h1>
    <h2>Personalized Movie Recommendations</h2>
    <form method="post" action="/">
        <h3 for="user_input">Enter movie description, genre, or mood:</h3>
        <div class="search-container">
            <input type="text" name="user_input" placeholder="Search..." value="{{ request.form.get('user_input') }}" required>
            <button type="submit"><i class="fas fa-search"></i></button>
        </div>
    </form>
</body>
</html>
